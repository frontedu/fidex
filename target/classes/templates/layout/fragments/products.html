<div id="produtos" class="tiles">
    <article class="tile" th:each="product : ${pagina.conteudo}">
        <a id="remover">
            <form th:action="@{/produtos/remover}" method="POST">
                <input type="hidden" name="id" th:value="${product.id}">
                <button type="submit">
                    <span class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
                    </span>
                </button>
            </form>
        </a>
        <div class="tile-header">
            <div class="product-data">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" viewBox="0 0 256 256"><path d="M223.16,68.42l-16-32A8,8,0,0,0,200,32H56a8,8,0,0,0-7.16,4.42l-16,32A8.08,8.08,0,0,0,32,72V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V72A8.08,8.08,0,0,0,223.16,68.42ZM60.94,48H195.06l8,16H52.94ZM208,208H48V80H208V208Zm-42.34-61.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32,0l-32-32a8,8,0,0,1,11.32-11.32L120,164.69V104a8,8,0,0,1,16,0v60.69l18.34-18.35A8,8,0,0,1,165.66,146.34Z"></path></svg>
                    <span><span th:text="${product.quantity}"></span> itens restantes</span>
                </span>
            </div>
            <h3 th:text="${product.name}"></h3>

        </div>
        <div class="customer-stats">
            <!-- <i><span th:text="${client.points}"></span> pontos</i> -->
            <i><span th:text="${product.points}">0</span> pontos necess√°rios</i>
        </div>

    </article>

</div>
