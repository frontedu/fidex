<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Confirmar Remoção</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='vacinas')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

               <h1>Você tem certeza que quer remover o Lote?</h1>

               <p th:text="'Código               : ' + ${lote.codigo}"></p>
			   <p th:text="'Validade             : ' + ${lote.validade}"></p>
			   <p th:text="'Nro de doses do Lote : ' + ${lote.nroDosesDoLote}"></p>
			   <p th:text="'Nro de doses Atual   : ' + ${lote.nroDosesAtual}"></p>
			   <p th:text="'Vacina               : ' + ${lote.vacina.nome}"></p>

			   <form th:action="@{/lotes/remover}" method="POST">
                    <input type="hidden" th:field="${lote.codigo}">
                    <input type="submit" value="Sim" class="btn btn-danger">
               </form>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>
