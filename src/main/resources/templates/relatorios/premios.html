<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Relatório de Prêmios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 20mm 15mm;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #1a1a1a;
        }

        .report-header {
            border-bottom: 3px solid #1f1f1f;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .report-header h1 {
            font-size: 22pt;
            font-weight: 700;
            color: #1f1f1f;
            display: inline-block;
        }

        .report-header .logo {
            float: right;
            font-size: 20pt;
            font-weight: 800;
            color: #C4A8FF;
            background: #1f1f1f;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .report-meta {
            font-size: 9pt;
            color: #666;
            margin-bottom: 20px;
        }

        .report-meta span {
            margin-right: 20px;
        }

        .stats-row {
            margin-bottom: 25px;
        }

        .stat-box {
            display: inline-block;
            width: 30%;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-right: 3%;
        }

        .stat-box .value {
            font-size: 20pt;
            font-weight: 700;
            color: #1f1f1f;
        }

        .stat-box .label {
            font-size: 9pt;
            color: #666;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: #1f1f1f;
        }

        th {
            color: #fff;
            font-weight: 600;
            text-align: left;
            padding: 12px 10px;
            font-size: 10pt;
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 10pt;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 8pt;
            font-weight: 600;
            background: #e8daff;
            color: #5a3d8a;
        }

        .report-footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 8pt;
            color: #999;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="report-header">
        <h1>Relatório de Prêmios</h1>
        <div class="logo">FIDEX</div>
    </div>

    <div class="report-meta">
        <span><strong>Gerado em:</strong> <span
                th:text="${#temporals.format(dataGeracao, 'dd/MM/yyyy HH:mm')}">01/01/2026</span></span>
        <span th:if="${usuario != null}"><strong>Usuário:</strong> <span th:text="${usuario}">Admin</span></span>
        <span><strong>Total:</strong> <span th:text="${#lists.size(premios)}">0</span> prêmios resgatados</span>
    </div>

    <div class="stats-row">
        <div class="stat-box">
            <div class="value" th:text="${#lists.size(premios)}">0</div>
            <div class="label">Prêmios Resgatados</div>
        </div>
    </div>

    <table th:if="${#lists.size(premios) > 0}">
        <thead>
            <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Prêmio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="premio : ${premios}">
                <td th:text="${premio.date}">01/01/2026</td>
                <td th:text="${premio.client?.name}">Nome do Cliente</td>
                <td><span class="badge" th:text="${premio.product?.name}">Prêmio</span></td>
            </tr>
        </tbody>
    </table>

    <div class="empty-state" th:if="${#lists.size(premios) == 0}">
        <h3>Nenhum prêmio encontrado</h3>
        <p>Não há prêmios resgatados para exibir neste relatório.</p>
    </div>

    <div class="report-footer">
        Fidex © 2026 - Relatório gerado automaticamente
    </div>
</body>

</html>
