<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/dashboard}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <title>Cadastro de cliente</title>
    <style>
        :root {
            --load: var(--c-green-500) !important;
        }
    </style>
</head>

<body>

    <div layout:fragment="main-content" class="app">
        <header class="app-header">
            <div th:replace="~{layout/fragments/logo}"></div>
            <div class="app-header-navigation">
                <div class="tabs">
                    <a th:href="@{/clientes}" th:classappend="${active == 'ultimos' ? 'active' : ''}">
                        Últimos clientes
                    </a>
                    <a th:href="@{/clientes/ordenar/pontuacao}"
                        th:classappend="${active == 'pontuacao' ? 'active' : ''}">
                        Maior pontuação
                    </a>
                    <a th:href="@{/clientes/ordenar/nome}" th:classappend="${active == 'nome' ? 'active' : ''}">
                        Nome do cliente
                    </a>
                </div>
            </div>
            <div class="app-header-actions">


                <label class="flat-button" for="modal-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" viewBox="0 0 256 256">
                        <path
                            d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z">
                        </path>
                    </svg>
                    Novo cliente
                </label>


                <!--  START Modal  -->
                <div class="modal-container">
                    <input type="checkbox" id="modal-toggle">
                    <label class="modal-backdrop" for="modal-toggle"></label>

                    <div class="modal-content">
                        <!-- Here your content -->
                        <h2>Novo cliente</h2>
                        <form th:action="@{/clientes/cadastrar}" method="POST" class="form">
                            <input type="hidden" name="id">
                            <input type="hidden" name="points" value="0">
                            <div class="input-group">
                                <input type="text" id="name" name="name" autofocus="autofocus" />
                                <label for="name">Nome completo</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="cpf" name="cpf" autofocus="autofocus" />
                                <label for="cpf">CPF</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="phone" name="phone" autofocus="autofocus" />
                                <label for="phone">WhatsApp</label>
                            </div>
                            <input type="submit" value="Cadastrar cliente" class="btn button_slide slide_right">
                        </form>
                    </div>
                </div>
                <!--  END Modal  -->

                <div class="app-header-actions-buttons">
                    <a th:href="@{/relatorios/clientes}" style="text-decoration: none;">
                        <button class="icon-button large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff"
                                viewBox="0 0 256 256">
                                <path
                                    d="M224,152a8,8,0,0,1-8,8H192v16h16a8,8,0,0,1,0,16H192v16a8,8,0,0,1-16,0V152a8,8,0,0,1,8-8h32A8,8,0,0,1,224,152ZM92,172a28,28,0,0,1-28,28H56v8a8,8,0,0,1-16,0V152a8,8,0,0,1,8-8H64A28,28,0,0,1,92,172Zm-16,0a12,12,0,0,0-12-12H56v24h8A12,12,0,0,0,76,172Zm88,8a36,36,0,0,1-36,36H112a8,8,0,0,1-8-8V152a8,8,0,0,1,8-8h16A36,36,0,0,1,164,180Zm-16,0a20,20,0,0,0-20-20h-8v40h8A20,20,0,0,0,148,180ZM40,112V40A16,16,0,0,1,56,24h96a8,8,0,0,1,5.66,2.34l56,56A8,8,0,0,1,216,88v24a8,8,0,0,1-16,0V96H152a8,8,0,0,1-8-8V40H56v72a8,8,0,0,1-16,0ZM160,80h28.69L160,51.31Z">
                                </path>
                            </svg>
                        </button>
                    </a>


                    <form action="#" th:action="@{/logout}" method="post">
                        <button class="icon-button large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff"
                                viewBox="0 0 256 256">
                                <path
                                    d="M112,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h56a8,8,0,0,1,0,16H48V208h56A8,8,0,0,1,112,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L196.69,120H104a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,221.66,122.34Z">
                                </path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div class="app-header-mobile">
                <button class="icon-button large">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff" viewBox="0 0 256 256">
                        <path
                            d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z">
                        </path>
                    </svg>
                </button>
            </div>

        </header>
        <div class="app-body">
            <div class="app-body-navigation">
                <nav th:replace="~{layout/fragments/nav :: nav(opcao='clientes')}"></nav>
                <footer th:replace="~{layout/fragments/footer}"></footer>
            </div>
            <div class="app-body-main-content">
                <section class="service-section">
                    <div class="tiles" th:replace="~{layout/fragments/clients}"></div>
                </section>
            </div>
        </div>

    </div>
    <script>
        // CPF Mask: 000.000.000-00
        document.getElementById('cpf')?.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Phone Mask: (00) 00000-0000 or (00) 0000-0000
        document.getElementById('phone')?.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
</body>

</html>
