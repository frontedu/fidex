<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/dashboard}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <title>Cadastro de compras</title>
</head>

<body>

    <div layout:fragment="main-content" class="app">
        <header class="app-header">
            <div th:replace="~{layout/fragments/logo}"></div>
            <div class="app-header-navigation">
                <div class="tabs">
                    <a th:href="@{/compras}" th:classappend="${active == 'ultimos' ? 'active' : ''}">
                        Ãšltimas compras
                    </a>
                    <a th:href="@{/compras/ordenar/valor}" th:classappend="${active == 'valor' ? 'active' : ''}">
                        Maior valor
                    </a>
                    <a th:href="@{/compras/ordenar/cliente}" th:classappend="${active == 'cliente' ? 'active' : ''}">
                        Agrupar por cliente
                    </a>
                </div>
            </div>
            <div class="app-header-actions">
                <!--  Modal  -->
                <label class="flat-button" for="modal-toggle">
                    <svg width="16" height="16" fill="#ffffff">
                        <use xlink:href="#icon-plus"></use>
                    </svg>
                    Nova compra
                </label>


                <div class="modal-container">
                    <input type="checkbox" id="modal-toggle" style="display: none;">
                    <label class="modal-backdrop" for="modal-toggle"></label>

                    <div class="modal-content">
                        <!-- Content -->
                        <h2>Nova compra</h2>
                        <form th:action="@{/compras/cadastrar}" method="POST" class="form">
                            <input type="hidden" name="id">
                            <input type="hidden" name="date" id="dateInput">
                            <div class="input-group">
                                <select id="client" name="client">
                                    <option th:each="client : ${clients}" th:value="${client.id}"
                                        th:text="${client.name}" th:if="${client.createdBy == username}"></option>
                                </select>
                                <label for="client">Cliente</label>
                            </div>
                            <div class="input-group">
                                <input type="number" id="price" name="price" autofocus="autofocus" />
                                <label for="price">Valor total</label>
                            </div>

                            <input type="hidden" name="points" id="pointsInput">

                            <input type="submit" value="Cadastrar compra" class="btn button_slide slide_right">
                        </form>
                    </div>
                </div>
                <!--  Modal  -->
                <div class="app-header-actions-buttons">
                    <a th:href="@{/relatorios/compras}" style="text-decoration: none;">
                        <button class="icon-button large">
                            <svg width="20" height="20" fill="#ffffff">
                                <use xlink:href="#icon-pdf"></use>
                            </svg>
                        </button>
                    </a>


                    <form action="#" th:action="@{/logout}" method="post">
                        <button class="icon-button large">
                            <svg width="20" height="20" fill="#ffffff">
                                <use xlink:href="#icon-logout"></use>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div class="app-header-mobile">
                <button class="icon-button large">
                    <svg width="20" height="20" fill="#ffffff">
                        <use xlink:href="#icon-logout"></use>
                    </svg>
                </button>
            </div>

        </header>
        <div class="app-body">
            <div class="app-body-navigation">
                <nav th:replace="~{layout/fragments/nav :: nav(opcao='compras')}"></nav>
                <footer th:replace="~{layout/fragments/footer}"></footer>
            </div>
            <div class="app-body-main-content">
                <section class="service-section">
                    <div class="tiles" th:replace="~{layout/fragments/purchases}"></div>
                </section>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var currentDate = new Date();
        var formattedDate = currentDate.toISOString();
        document.getElementById("dateInput").value = formattedDate;

        const cashbackRate = /*[[${cashbackPercent}]]*/ 5.0;

        document.getElementById("price").addEventListener("input", function () {
            var price = parseFloat(document.getElementById("price").value) || 0;
            var points = Math.floor(price * cashbackRate / 100);
            document.getElementById("pointsInput").value = points;
        });
    </script>


</body>

</html>
