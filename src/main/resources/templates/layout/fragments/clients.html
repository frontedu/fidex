<div id="clientes" class="tiles">
    <article class="tile" th:each="client : ${pagina.conteudo}">
        <a id="remover">
            <form th:action="@{/clientes/remover}" method="POST">
                <input type="hidden" name="id" th:value="${client.id}">
                <button type="submit">
                    <span class="icon-button">
                        <svg width="16" height="16" fill="#000000">
                            <use xlink:href="#icon-close"></use>
                        </svg>
                    </span>
                </button>
            </form>
        </a>
        <div class="tile-header">

            <h3 th:text="${client.name}"></h3>
            <div class="customer-data">
                <span>
                    <svg width="20" height="20" fill="#000000">
                        <use xlink:href="#icon-phone"></use>
                    </svg>
                    <span class="cpf" th:text="${client.phone}"></span>
                </span>
                <span>
                    <svg width="20" height="20" fill="#000000">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                    <span th:text="${client.cpf}"></span>
                </span>
            </div>
        </div>
        <div class="customer-stats">
            <i><span th:text="${#numbers.formatInteger(client.points, 1)}"></span> pontos</i>
        </div>

    </article>


</div>
